<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <style>
      .timer-container {
        height: 100vh;
        position: absolute;
        width: 100%;
      }

      .timer-wrap {
        padding: 1em;
        border-radius: 1em;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div
        class="
          row
          d-flex
          flex-column
          justify-content-center
          align-items-center
          timer-container
        "
      >
        <div class="timer-wrap text-center bg-white">
          <h1 class="p-2" id="timer"></h1>
          <h2 class="p-2" id="comment"></h2>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <script>
    var countDownDate = new Date('Jan 7, 2022 00:00:00').getTime()

    var x = setInterval(function () {
      var now = new Date().getTime()

      var distance = countDownDate - now

      var days = Math.floor(distance / (1000 * 60 * 60 * 24))
      var hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      )
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))
      var seconds = Math.floor((distance % (1000 * 60)) / 1000)

      var comment = ''

      if (days <= 1) comment = 'LESSGOOO...!!!'
      else if (days <= 3) comment = 'Oiii Prepare!!! Kurang dari 3 hari lagiii'
      else if (days <= 7) comment = 'Gatel kakinya pengen nginjek pasir pantai'
      else if (days <= 14)
        comment = 'Udah gak sabar pengen liburan?? liburan online dulu aja yaa'
      else if (days <= 21)
        comment =
          'Buset jangan dipikirin mulu, kerja sono cari duit buat liburan!!'
      else comment = 'Kerjaan masih numpuk kayaknya tuh??'

      document.getElementById('timer').innerHTML =
        days + ' D ' + hours + ' H ' + minutes + ' m ' + seconds + ' s '

      document.getElementById('comment').innerHTML = comment

      if (distance < 0) {
        clearInterval(x)
        document.getElementById('timer').innerHTML = 'Lesssgoooww!!'
      }
    }, 1000)
  </script>
</html>
